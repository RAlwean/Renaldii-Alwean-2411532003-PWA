    <h1>Hubungi Saya</h1>
<form onsubmit="handleSubmit(event)">
  <label for="nama">Nama:</label>
  <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

  <label for="kategori">Kategori Pesan:</label>
  <select id="kategori" name="kategori" required>
    <option value="">-- Pilih Kategori --</option>
    <option value="pertanyaan">Pertanyaan</option>
    <option value="saran">Saran</option>
    <option value="masalah">Masalah</option>
  </select>

  <label for="pesan">Pesan:</label>
  <textarea id="pesan" name="pesan" rows="5" placeholder="Tulis pesan Anda..." required></textarea>

  <label>Ingin menerima balasan?</label>
<div class="radio-group">
  <label><input type="radio" name="balasan" value="ya" required> Ya</label>
  <label><input type="radio" name="balasan" value="tidak"> Tidak</label>
</div>


  <button type="submit">Kirim Pesan</button>
</form>

<script>
  function handleSubmit(event) {
    event.preventDefault();
    alert("Form berhasil dikirim!");
  }
</script>
